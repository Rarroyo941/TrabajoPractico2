<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="https://kit.fontawesome.com/88a645c85a.js" crossorigin="anonymous"></script>
    <title>Trabajo Practico 2 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500&display=swap" rel="stylesheet">

<body>
    <header class="pc">
        <div class="contLogo">
            <a href="#"><img class="logo" src="./Img/icono.png" alt="logo"></a>
            <a class="marca" href="#">moxa.</a>
         </div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Works</a>

        </nav>

            <a href="#"><img class="logo" src="./Img/icono.png" alt="logo-responsive"></a>

            <ul class="nav-responsive">
                <div class="responsive-button"><i class="fa-solid fa-bars"></i></div>
                <div class="nav-li__container">

            </ul>

            <div class="botones">

            </div>

    <p>BRANDING</p>
    <i class="fa-solid fa-asterisk"></i>
    <p>DEVELOPMENT</p>
    <i class="fa-solid fa-asterisk"></i>
    <p>STRATEGY</p>
    <i class="fa-solid fa-asterisk"></i>
    <p>PRODUCT DESIGN</p>
    <i class="fa-solid fa-asterisk"></i>
    <p>MOTION GRAPHIC</p>
    <i class="fa-solid fa-asterisk"></i>
    <p class="art">ART DIRECTION</p>
